<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Countdown</title>
    <link rel="stylesheet" href="resources/css/index.css">
</head>

<body>
    <div class="background">
        <div class="info">
            <div class="logo">
                <p><a href="https://qingm-zone.gitee.io">My blog</a></p>
            </div>
            <div class="button">
                <a href="https://www.bilibili.com/" target="_blank"><img src="resources/images/bilibili.png" alt="bilibili.png"></a>
            </div>
            <img src="resources/images/background.jpg" alt="background.jpg">
            <div class="left-box"></div>
            <div class="right-box"></div>
            <div class="time">
                <h2 class="title">考 研 倒 计 时</h2>
                <div class="time-box">
                    <div class="days">
                        <p class="day">00</p>
                        <span class="text">days</span>
                    </div>
                    <div class="hours">
                        <p class="hour">00</p>
                        <span class="text">hours</span>
                    </div>
                    <div class="min">
                        <p class="min">00</p>
                        <span class="text">min</span>
                    </div>
                    <div class="sec">
                        <p class="sec">00</p>
                        <span class="text">sec</span>
                    </div>
                </div>
                <p class="sub-title">2024全国硕士研究生初试时间：2023年12月23日至24日.</p>
                <p class="sub-title">预报名：9月24日-10月5日;网上报名：10月5日-25日.</p>
                <p class="sub-title tips"></p>
            </div>
        </div>
    </div>
</body>

<script src="resources/js/jquery-3.2.1.min.js"></script>
<script src="resources/js/index.js"></script>
</html>
