    <p>JavaScript 是一种轻量级的脚本语言。所谓“脚本语言”，指的是它不具备开发操作系统的能力，而是只用来编写控制其他大型应用程序的“脚本”。
        Javascript是一种嵌入式（embedded）语言。它本身提供的核心语法不算很多
    </p>
